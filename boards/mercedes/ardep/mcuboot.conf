# Enables Bootstrapping from Slot1 when Slot0 has no image
CONFIG_BOOT_BOOTSTRAP=y

# We build the bootloader with no signature validation
CONFIG_BOOT_SIGNATURE_TYPE_NONE=y

CONFIG_MCUBOOT_INDICATION_LED=y

CONFIG_BOOT_FIRMWARE_LOADER=y

CONFIG_BOOT_FIRMWARE_LOADER_ENTRANCE_GPIO=y

CONFIG_BOOT_FIRMWARE_LOADER_DETECT_DELAY=0

CONFIG_BOOT_FIRMWARE_LOADER_BOOT_MODE=y

CONFIG_BOOT_FIRMWARE_LOADER_NO_APPLICATION=y
